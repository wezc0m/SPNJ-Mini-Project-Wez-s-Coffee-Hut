<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Coffee | Wez's Coffee Hut</title>
  <link rel="stylesheet" href="../landing page/styles.css"/>
  <link rel="stylesheet" href="order.css"/>
</head>
<body>
  <div class="order-container">
    <h2>Order Your Coffee</h2>
    <form class="order-form" id="orderForm" action="../Receipt Page/receipt.html" method="get">
      <label for="coffee">Select Coffee</label>
      <select id="coffee" name="coffee" required>
        <option value="">-- Choose a coffee --</option>
        <option value="Cappucino">Cappucino - Rp 30.000</option>
        <option value="Caramel Dolce Latte">Caramel Dolce Latte - Rp 35.000</option>
        <option value="Americano">Americano - Rp 25.000</option>
      </select>
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required />

      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name" />

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />

      <button type="submit">Checkout</button>
    </form>
    <div class="order-summary" id="orderSummary" style="display:none;"></div>
    <div class="order-success" id="orderSuccess" style="display:none;"></div>
  </div>
  <script src="order.js"></script>
</body>
</html>
